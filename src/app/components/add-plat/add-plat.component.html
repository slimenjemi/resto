<!--login-->
<section class=" section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">

                    <h2>Add Plat</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form class="form-contact contact_form" #platForm="ngForm" (ngSubmit)="addPlat()">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <!-- ngModelOptions: pour la sÃ©paration entre les inputs -->
                                <input type="text" class="form-control" 
                                    placeholder="name" [(ngModel)]='plat.name' [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" 
                                    placeholder="Description"  [(ngModel)]='plat.description' [ngModelOptions]="{standalone: true}">
                            </div>

                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" 
                                    placeholder="Price" [(ngModel)]='plat.price' [ngModelOptions]="{standalone: true}">
                            </div>
                            


                        </div>


                        <div class="regerv_btn">
                            <button type="submit" class="btn_4" >Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
