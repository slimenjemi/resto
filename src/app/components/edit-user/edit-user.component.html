<!--add-user-->
<section class=" section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">

                    <h2>Edit User</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form class="form-contact contact_form" #userForm="ngForm" (ngSubmit)="edit()">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" 
                                    placeholder="firstName" [(ngModel)]='user.firstName' [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" 
                                    placeholder="lastName" [(ngModel)]='user.lastName' [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="email" class="form-control" 
                                    placeholder="Email" [(ngModel)]='user.email' [ngModelOptions]="{standalone: true}">
                            </div>
                            
                            


                        </div>


                        <div class="regerv_btn">
                            <button type="submit" class="btn_4">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
