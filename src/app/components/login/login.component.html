<!--login-->
<section class=" section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    
                    <h2>Login</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form class="form-contact contact_form" #userForm="ngForm" (ngSubmit)="login()">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                                [(ngModel)]='user.email' [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                                [(ngModel)]='user.pwd' [ngModelOptions]="{standalone: true}">
                            </div>
                            
                            <div>
                                <span style="color: red;">{{msg}}</span>
                            </div>
                        </div>


                        <div class="regerv_btn">
                            <button  type="submit" class="btn_4">Login</button>
                            
                        </div>
                       
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</section>
