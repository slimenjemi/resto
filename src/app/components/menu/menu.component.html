<div class="single_blog_item">
    <div class="single_blog_img">
        <img src="assets/img/food_item/food_item_1.png" alt="">
    </div>
    <div class="single_blog_text">
        <h3>{{menuInput.name}}</h3>
        <p [ngClass]="{
            redClass:priceColor(menuInput.price)=='red',
            orangeClass:priceColor(menuInput.price)=='orange',
            greenClass:priceColor(menuInput.price)=='green' }" >{{menuInput.description}} </p>
        <p [ngStyle]="{'color':priceColor(menuInput.price)}">{{menuInput.price}} DT </p>
        <a href="#" class="btn_3">Read More <img src="assets/img/icon/left_2.svg" alt=""></a>
    </div>
</div>
